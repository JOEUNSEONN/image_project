<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌟 오늘의 운세 뽑기</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff8ec;
      font-family: 'Pretendard', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #a83279;
      margin-bottom: 1rem;
    }
    .form-panel {
      background: #fff;
      border: 2px solid #f3c1d1;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-panel label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .form-panel select, .form-panel input[type="date"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      margin-top: 0.5rem;
    }
    .form-panel button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #a83279;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result-panel {
      border: 2px dashed #a83279;
      border-radius: 10px;
      padding: 1.5rem;
      background: #fffaf5;
      font-size: 1.2rem;
      display: none;
    }
    .panel {
      border: 2px solid #a83279;
      border-radius: 10px;
      padding: 1.5rem;
      background: #ffffff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>🔮 오늘의 운세 웹 프로그램</h1>
  <p>성별, 생일, 양력/음력을 선택하고 오늘의 운세를 확인해보세요!</p>

  <div class="form-panel">
    <label>성별:
      <select id="gender">
        <option value="">선택</option>
        <option value="m">남성</option>
        <option value="f">여성</option>
      </select>
    </label>

    <label>양력/음력:
      <select id="calendar">
        <option value="solar">양력</option>
        <option value="lunar">음력</option>
      </select>
    </label>

    <label>생일:
      <input type="date" id="birthday" />
    </label>

    <button onclick="getFortune()">🧙 운세 확인하기</button>
  </div>

  <div id="result" class="result-panel"></div>

  <h2>🖥 콘솔 기반 운세 프로그램</h2>
  <div class="panel">
    <p>
      <strong>콘솔 프로그램도 함께 제공됩니다!</strong><br/>
      아래 Python 파일은 Rich 라이브러리 기반 감성 스타일로 콘솔에서 운세를 출력합니다.
    </p>
    <ul>
      <li><code>fortune_console.py</code> – 생년월일 입력 기반 운세</li>
      <li><code>tarot_fortune_v3.py</code> – 카드 번호 선택 기반 운세</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
